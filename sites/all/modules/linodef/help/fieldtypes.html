The following field types are supported by Linodef filter and <a href="&topic:linodef_buttonsapi/about&">Buttons API</a>.

<ul>
<li><a href="http://drupal.org/project/computed_field">Computed Field</a></li>
<li>Number (part of <a href="http://drupal.org/project/cck">CCK</a>)</li>
<li>Textfield (part of <a href="http://drupal.org/project/cck">CCK</a>)</li>
<li><a href="http://drupal.org/project/date">Datefield</a> ("from" date)</li>
<li>Planned: <a href="http://drupal.org/project/imagefield">Image</a>- & <a href="http://drupal.org/project/filefield">Filefield</a>, <a href="http://drupal.org/project/viewreference">View Reference</a></li>
</ul>
